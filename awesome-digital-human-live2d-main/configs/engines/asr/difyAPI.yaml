DESC: "接入Dify应用"
META: {
  official: "https://dify.ai/",
  configuration: "https://mp.weixin.qq.com/s/YXyHYN1dC_nJAOCco7ZJjg",
  tips: "支持本地部署的Dify应用",
  fee: "free"
}
# 暴露给前端的参数选项以及默认值
PARAMETERS: [
  {
    name: "api_server",
    description: "Dify API Server.",
    type: "string",
    required: false,
    choices: [],
    default: "http://localhost/v1"
  },
  {
    name: "api_key",
    description: "Dify API Key.",
    type: "string",
    required: false,
    choices: [],
    default: "app-UFU2j5FWs3VS47NyRTgsrdbw"
  },
  {
    name: "username",
    description: "Dify Username.",
    type: "string",
    required: false,
    choices: [],
    default: "jueye"
  },
  {
    name: "wake_words",
    description: "唤醒词（逗号分隔可填多个），留空关闭唤醒门控。",
    type: "string",
    required: false,
    choices: [],
    default: "小木小木,小木"
  },
  {
    name: "auto_sleep",
    description: "是否在每条识别完成后立刻休眠（需再次唤醒）。",
    type: "bool",
    required: false,
    choices: [],
    default: false
  },
  {
    name: "auto_sleep_seconds",
    description: "唤醒后若超过此秒数无输出则自动休眠；0 表示不因超时休眠。",
    type: "int",
    required: false,
    choices: [],
    default: 60
  }
