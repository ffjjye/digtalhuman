<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 陪伴 · 数字人</title>
    <style>
        :root {
            --bg: radial-gradient(120% 140% at 15% 20%, #c8e7ff 0%, #f3f7ff 50%, #fefefe 100%);
            --card: rgba(255, 255, 255, 0.8);
            --text: #1f2937;
            --muted: #6b7280;
            --accent: #5a7bff;
            --accent-2: #7ed0c6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "SF Pro Display", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.8;
        }

        .wrap {
            max-width: 1080px;
            margin: 0 auto;
            padding: 64px 28px 80px;
            display: flex;
            flex-direction: column;
            gap: 36px;
        }

        header {
            display: flex;
            flex-direction: column;
            gap: 14px;
            max-width: 780px;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(90, 123, 255, 0.12);
            color: #3b55c8;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(90, 123, 255, 0.18);
        }

        h1 {
            margin: 0;
            font-size: clamp(28px, 5vw, 44px);
            letter-spacing: 0.2px;
            line-height: 1.3;
        }

        .subtitle {
            margin: 0;
            color: var(--muted);
            font-size: 16px;
            line-height: 1.75;
            max-width: 740px;
        }

        .hero {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(90, 123, 255, 0.12);
            border-radius: 18px;
            padding: 20px 22px;
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .card p {
            margin: 0;
            color: var(--muted);
            line-height: 1.6;
            font-size: 14px;
        }

        .cta {
            margin-top: 4px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 11px 16px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            box-shadow: 0 12px 32px rgba(90, 123, 255, 0.28);
            align-self: flex-start;
            transform: translateY(2px);
        }

        footer {
            margin-top: 8px;
            color: var(--muted);
            font-size: 13px;
            line-height: 1.6;
            max-width: 760px;
        }

        /* 数字人气泡样式 */
        #dify-chatbot-bubble-button {
            background-color: #5a7bff !important;
        }

        #dify-chatbot-bubble-window {
            width: 24rem !important;
            height: 40rem !important;
            border-radius: 16px !important;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="pill">多风格 · 陪伴与助理</div>
        <header>
            <h1>科技让陪伴更温柔</h1>
            <p class="subtitle">要和小木聊天时，请说“小木小木”；想和不同风格的小木聊天时，请说“换个风格”。</p>
        </header>

        <div class="hero">
            <div class="card">
                <h3>多风格陪伴</h3>
                <p>像好友一样聊天、倾听、共鸣，多种风格的小木会陪你说下去。</p>
                <a class="cta" href="javascript:void(0)">点击右下角唤醒数字人</a>
            </div>
            <div class="card">
                <h3>思路助理</h3>
                <p>想把事情捋清楚时，小木会帮你梳理想法、给出更稳妥的方向。</p>
            </div>
            <div class="card">
                <h3>轻松陪聊</h3>
                <p>想随口聊聊或吐槽，小木都能自然接话，聊得更轻松。</p>
            </div>
        </div>

        <footer>如未出现数字人，请检查网络、embed.js 可访问性，以及后端服务是否运行。</footer>
    </div>

    <!-- 数字人嵌入脚本：请按实际部署调整 baseUrl 与 appId -->
    <script>
        window.sentioConfig = {
            baseUrl: 'http://localhost:3000',
            appId: '2b0c59cd-947a-4f28-a96a-248fc4d64bf1'
        };
    </script>
    <script src="http://localhost:3000/embed.js" id="mThO6rbgY3k5RQ1f" defer></script>
</body>

</html>
